services:
  caddy:
    image: caddy:2-alpine
    container_name: disputatio-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - app

  app:
    image: ${DOCKERHUB_USERNAME:-ruyxingubit}/disputatio:latest
    container_name: disputatio-app
    restart: always
    env_file: .env.prod
    environment:
      NODE_ENV: production
    networks:
      - web

networks:
  web:
    name: disputatio_web

volumes:
  caddy_data:
    name: disputatio_caddy_data
  caddy_config:
    name: disputatio_caddy_config
