services:
  caddy:
    image: caddy:2-alpine
    container_name: disputatio-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - app

  app:
    image: ${DOCKERHUB_USERNAME:-xingubit}/disputatio:latest
    container_name: disputatio-app
    restart: always
    env_file: .env.prod
    environment:
      NODE_ENV: production
    networks:
      - web
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: disputatio-db
    restart: always
    env_file: .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-disputatio_user} -d $${POSTGRES_DB:-disputatio_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  web:
    name: disputatio_web

volumes:
  caddy_data:
    name: disputatio_caddy_data
  caddy_config:
    name: disputatio_caddy_config
  postgres_data:
    name: disputatio_postgres_data
